data:
  train_path: "data/raw/iris.csv"
  test_path: "data/raw/test.csv"
  processed_dir: "data/processed"
  target_column: "species"
  test_size: 0.2
  random_state: 42

pipeline:
  transformers:
    - type: "standard_scaler"
      params: {}
    - type: "feature_selector"
      params:
        n_features: 3  # Select top 3 features from Iris dataset

model:
  type: "random_forest"
  params:
    n_estimators: 1
    random_state: 4

training:
  test_size: 0.2
  random_state: 42
  model_type: "random_forest"
  cross_validation: 5

output:
  model_dir: "experiments/models"
  predictions_dir: "experiments/predictions"
